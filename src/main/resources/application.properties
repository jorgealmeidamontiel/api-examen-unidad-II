spring.application.name=ExamenRestApi

# Server
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/db-customer 
# Credenciales
spring.datasource.username=usr-customer
spring.datasource.password=
# SQL ejecutadas
spring.jpa.show-sql=true
#Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

#API Docs
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
#https://springdoc.org/

server.port=9095
